<table style="width:100% ;background-image: linear-gradient(white,orange,white,green,white);">
 <tr>
  <td style="width:40%"><app-search-user></app-search-user></td>
 <td style="width: 50%;">
<section class="msger" style="height:700px">
  <header class="msger-header">
    <div class="msger-header-title">
       <div class="chat-nav">
        <div class="msg-img"  style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"> </div>
      </div>
    </div>
    <div style="align-self: center;color:black;font-size:30px;">Chat - Name</div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i>
        Additional Options
      </span>
    </div>
  </header>

  <main class="msger-chat">
<ng-container *ngFor="let message of messages">
    <div  [ngClass]="message.owner=='baibhav'?'msg right-msg':'msg left-msg'">
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-time">12:45</div>
        </div>

        <div class="msg-text">
          {{message.message}}
        </div>
      </div>
    </div>
  </ng-container>
  </main>

  <form class="msger-inputarea"  [formGroup]="chatForm" (ngSubmit)="out()" >
    <input type="text" class="msger-input" placeholder="Enter your message..." formControlName="message">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>
</td>
</tr>
</table>
