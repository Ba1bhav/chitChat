<section class="msger" style="height:700px">
  <header class="msger-header">
    <div class="msger-header-title">
       <div class="chat-nav">
        <div class="msg-img"  style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"> </div>
      </div>
    </div>
    <!-- { "userId": "110969ab-3e43-4f40-9c9f-6244afca6985", "firstName": "Rakesh", "lastName": "Kumar", "email": "gpaswan1976@gmail.com" } -->
    <div *ngIf="chatRoom" style="align-self: center;color:black;font-size:30px;">{{chatRoom?.firstName}} {{chatRoom?.lastName}}</div>
    <div *ngIf="!chatRoom" style="align-self: center;color:black;font-size:30px;">Start Chatting</div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i>
        Additional Options
      </span>
    </div>
  </header>

  <main class="msger-chat">
<ng-container *ngFor="let message of messages">
    <div  [ngClass]="message.receiverEmail===chatRoom.email?'msg right-msg':'msg left-msg'">
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-time">{{message.timeStamp|date:'shortTime'}}</div>
        </div>

        <div *ngIf="message.messageType===1" class="msg-text">
          {{message.messages}}
        </div>
        <div *ngIf="message.messageType===2" class="msg-text">
          <img style="width: 200px;height: 200px;" src='{{message.messages}}'>
        </div>
      </div>
    </div>
  </ng-container>
  </main>
  <ng-container *ngIf="fileHandler"><div style="background-color: white;">
<table class="table table-stripped">
  <thead>
    <th>File Name</th>
    <th>File</th>
    <th>Action</th>
  </thead>
  <tr>
    <td>{{fileHandler?.name}}</td>
    <td *ngIf="fileHandler?.isImage"><img style="max-width: 200px;max-height: 200px;" [src]="imageUrl"></td>
    <td *ngIf="!fileHandler?.isImage">{{fileHandler?.type?.split('/')[1]}}</td>
    <td type="button" (click)="removeFile()" style="color: red;">X</td>
  </tr>
</table>
  </div></ng-container>
  <form class="msger-inputarea"  [formGroup]="chatForm" (ngSubmit)="sendMessage(chatRoom?.email)" >

    <input type="file" style="display: none; color: transparent;" #fileUpload (change)="messageFileUpload($event)" matTooltip="Info about the action"
    matTooltipPosition="top">
    <button type="button" (click)="fileUpload.click()" style="background-color: rgb(0, 196, 65);" >
      <mat-icon style="padding: 0px;height: 100%;font-weight: bold;color: white;">attach_file</mat-icon>
    </button>
    <input type="text" class="msger-input" placeholder="Enter your message..." formControlName="message">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
  <!-- <button class="btn" (click)="emitTesting()"> Click Me</button> -->
</section>
