

<div class='form-center'>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="logIn()">
    <div form-control-row form-center class="border">
      <br>
      <div class="form-control-col form-center title">Log In</div>
      <br>
      <div class="form-control-col form-center">
        <span *ngIf="loginForm.invalid&&errorToggle" class="field"
          style="color: red;">Fields Are Invalid</span>
      </div>
      <br>
      <div class="form-control-col form-center">
        <input type="text" disabled placeholder="Email" style="width:100px; text-align: center;">
        <input type="email"  placeholder="test@chicmic.in" class="field" formControlName="email">
      </div>
      <div class="form-control-col form-center">
        <span *ngIf="__loginControls.email.invalid && __loginControls.email.touched" class="field"
          style="color: red;">Enter Valid Email Address</span>
      </div>
      <br>
      <div class="form-control-col form-center">
        <input type="text" disabled placeholder="Password" style="width:100px; text-align: center;">
        <input type="password" placeholder="Password" class="field" formControlName="password">
      </div>
      <div class="form-control-col form-center">
        <span *ngIf="__loginControls.password.invalid && __loginControls.password.touched" class="field"
          style="color: red;">Enter Password containing (A-Z a-z 0-9 symbols?)</span>
      </div>
      <br>
      <br>
      <div class="form-control-col form-center">
        <button *ngIf="!loginForm.invalid" class='btn btn-success logIn' type='submit'>Log In</button>
        <button *ngIf="loginForm.invalid" class='btn btn-success logIn' type='button' (click)="errorToggler()">Log In</button>
      </div>
      <br>
      <br>
      <div class="form-control-col form-center">
        <button  class='btn btn-success logIn' (click)="registerUser()">Register User</button>

      </div>
      </div>
  </form>
</div>
